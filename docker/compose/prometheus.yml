# =============================================================================
# Prometheus Metrics Collection - ERP SaaS Cloud PRESSE v16
# =============================================================================
# Prometheus collects metrics from exporters and Press services
# Constitution Constraint: Container prefix erp-saas-cloud-c16-*
# Constitution Constraint: Port 32392
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Prometheus Time-Series Database
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: erp-saas-cloud-c16-prometheus
    hostname: erp-saas-cloud-c16-prometheus
    restart: unless-stopped

    # Port Mapping (Constitution: 32300-32500)
    ports:
      - "${PROMETHEUS_PORT:-32392}:9090"

    # Volumes
    volumes:
      # Configuration
      - ../config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro

      # Alert rules
      - ../config/monitoring/alerts:/etc/prometheus/alerts:ro

      # Data persistence
      - prometheus-data:/prometheus

    # Command with retention and storage settings
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # Keep 30 days of metrics
      - '--storage.tsdb.retention.size=10GB'  # Max 10GB storage
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'  # Enable reload via API

    # Environment
    environment:
      TZ: "UTC"

    # Health Check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Network
    networks:
      - erp-saas-cloud-c16-network

    # Labels
    labels:
      com.press.selfhosted.service: "prometheus"
      com.press.selfhosted.description: "Metrics collection and time-series database"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  prometheus-data:
    name: erp-saas-cloud-c16-prometheus-data
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  erp-saas-cloud-c16-network:
    external: true
    name: erp-saas-cloud-c16-network
