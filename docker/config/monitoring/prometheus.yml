# Global configuration
global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  scrape_timeout: 10s       # Timeout after 10 seconds

  # External labels added to all metrics
  external_labels:
    cluster: 'erp-saas-cloud-c16'
    environment: 'selfhosted'

# Alert rule files
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # -----------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # -----------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          container: 'erp-saas-cloud-c16-prometheus'

  # -----------------------------------------------------------------------------
  # Node Exporter - Host Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['erp-saas-cloud-c16-node-exporter:9100']
        labels:
          service: 'node-exporter'
          container: 'erp-saas-cloud-c16-node-exporter'
          instance: 'host'

  # -----------------------------------------------------------------------------
  # cAdvisor - Container Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['erp-saas-cloud-c16-cadvisor:8080']
        labels:
          service: 'cadvisor'
          container: 'erp-saas-cloud-c16-cadvisor'

    # Relabel to extract container names
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-host'

  # -----------------------------------------------------------------------------
  # Grafana Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'grafana'
    static_configs:
      - targets: ['erp-saas-cloud-c16-grafana:3000']
        labels:
          service: 'grafana'
          container: 'erp-saas-cloud-c16-grafana'

