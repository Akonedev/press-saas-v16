# =============================================================================
# Traefik Static Configuration - ERP SaaS Cloud PRESSE v16
# =============================================================================
# This is the main Traefik configuration file
# Constitution Constraint: Ports 32380 (HTTP) and 32443 (HTTPS)
# =============================================================================

# -----------------------------------------------------------------------------
# Global Configuration
# -----------------------------------------------------------------------------
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# -----------------------------------------------------------------------------
# Entry Points
# -----------------------------------------------------------------------------
entryPoints:
  # HTTP entry point (port 80 inside container, mapped to 32380 outside)
  web:
    address: ":80"
    # HTTP to HTTPS redirect
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  # HTTPS entry point (port 443 inside container, mapped to 32443 outside)
  websecure:
    address: ":443"
    http:
      tls:
        # Certificate resolvers (defined below)
        certResolver: letsencrypt
        # TLS options
        options: default

# -----------------------------------------------------------------------------
# API and Dashboard
# -----------------------------------------------------------------------------
api:
  dashboard: true
  insecure: true  # Allow dashboard without auth (development only)
  debug: false

# -----------------------------------------------------------------------------
# Ping Health Check
# -----------------------------------------------------------------------------
ping:
  entryPoint: "web"

# -----------------------------------------------------------------------------
# Providers
# -----------------------------------------------------------------------------
providers:
  # File provider for static routes
  file:
    directory: /etc/traefik/dynamic
    watch: true

  # Docker provider for dynamic service discovery
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "erp-saas-cloud-c16-network"
    watch: true

# -----------------------------------------------------------------------------
# Certificate Resolvers
# -----------------------------------------------------------------------------
certificatesResolvers:
  # Let's Encrypt (production)
  letsencrypt:
    acme:
      email: "admin@platform.local"
      storage: "/etc/traefik/acme/acme.json"
      # Use TLS-ALPN-01 challenge
      tlsChallenge: {}
      # Uncomment for HTTP-01 challenge (requires port 80)
      # httpChallenge:
      #   entryPoint: web

  # Let's Encrypt Staging (for testing)
  letsencrypt-staging:
    acme:
      email: "admin@platform.local"
      storage: "/etc/traefik/acme/acme-staging.json"
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      tlsChallenge: {}

# -----------------------------------------------------------------------------
# TLS Configuration
# -----------------------------------------------------------------------------
# Global TLS options
tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_AES_128_GCM_SHA256
        - TLS_AES_256_GCM_SHA384
        - TLS_CHACHA20_POLY1305_SHA256

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
log:
  level: INFO
  format: json

# Access logs
accessLog:
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-599"  # Log errors only
