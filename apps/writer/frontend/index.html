<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- HTML Meta Tags -->
    <title>{{ title }}</title>

    <!-- OG Meta Tags -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="{{ title }}"
    />
    <meta
      property="og:description"
      content="{{ description }}"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon.png"
    />
    <meta
      name="msapplication-TileColor"
      content="#ffffff"
    />
    <meta
      name="msapplication-config"
      content="/browserconfig.xml"
    />
    <meta
      name="theme-color"
      content="#ffffff"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div
    id="app"
    class="h-screen isolate"
    >
  </div>
    <div id="modals"></div>
    <div id="popovers"></div>

    <script>
      window.csrf_token = "{{ csrf_token }}"
    </script>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
